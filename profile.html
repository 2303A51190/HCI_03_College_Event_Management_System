<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://axisinteriors.net/wp-content/uploads/2018/08/company-profile-background.jpg') no-repeat center center fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .container h2 {
            background-color: #4ba3c7;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            display: flex;
            justify-content: space-between;
        }
        .profile-section {
            flex: 1;
            margin-top: 10px;
        }
        .profile-section label {
            font-weight: bold;
            display: block;
            margin: 8px 0 4px;
        }
        .profile-section input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .profile-section .gender-options {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .photo-section {
            text-align: center;
            margin-left: 50px;
            margin-top: 30px;
        }
        .photo-placeholder {
            width: 80px;
            height: 100px;
            border: 2px solid #0d0b0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #151414;
            margin-bottom: 10px;
        }
        .buttons, .photo-section button {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 8px 12px;
            color: white;
            background-color: #4ba3c7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3b8fa7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Profile</h2>
        <div class="content">
            <div class="profile-section">
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" value="">

                <label for="fathername">Father Name:</label>
                <input type="text" id="fathername" value="">

                <label for="mothername">Mother Name:</label>
                <input type="text" id="mothername" value="">

                <label>Gender:</label>
                <div class="gender-options">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female" checked>
                    <label for="female">Female</label>
                </div>

                <label for="enrollment">Enrollment Number:</label>
                <input type="text" id="enrollment" value="">

                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" value="">

                <label for="academic">Academic year:</label>
                <input type="text" id="academic" value="">
                <br>
            </div>
            
            <div class="photo-section">
                <div class="photo-placeholder">Photo</div>
                <button>Update photo</button>
            </div>
        </div>
         <br>
        <div class="buttons">
            <button>Ok</button>
        </div>
    </div>
</body>
</html>
