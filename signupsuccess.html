<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Creation Success</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-image: url(' https://www.shutterstock.com/image-vector/blue-confetti-celebration-carnival-ribbons-600nw-2441099625.jpg'); /* Replace with your background image URL */
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }
    .confetti {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: transparent;
        border-radius: 2px;
    }
    .message-box {
        width: 400px;
        padding: 20px;
        background-color: #4caf50;
        border: 2px solid black;
        border-radius: 8px;
        text-align: center;
        color: white;
    }

    .message-box .icon {
        font-size: 50px;
        color: white;
    }

    .message-box h1 {
        font-size: 24px;
        margin: 10px 0;
    }

    .message-box p {
        font-size: 18px;
        margin: 5px 0;
    }
</style>
</head>
<body>

</html>
