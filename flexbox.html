<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex navbar demo</title>
    <style>
      .navbar{
        display:flex;
        background-color: black;
        padding: 10px;
        flex-direction: row;
        justify-content: center;
        text-align: center;

      }
      .navbar a{
        color: white;
        flex: 1;
        padding: 14px;
        text-decoration: none;
        
         
      }
      .navbar a:hover{
        background-color: #ddd;
        color:black;
      }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#About as">About as</a>
        <a href="#Services">Services</a>
        <a href="flexdemo.login.html">Login</a>
        <a href="#Sign Up">Sign Up</a>
    </div>
</body>
</html>
