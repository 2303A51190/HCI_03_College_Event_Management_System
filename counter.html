<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <style>
    #box
    {
       border:solid black 5px;
       text-align: center;
       width:160px;
       height: 200px;
       margin-left: 600px;
       margin-top: 250px;
        
    }
  </style>
  
  <script>
    let count = 0;
    function updateCounter() {
      document.getElementById('counter').innerText = count;
    }

    function increment() 
    { 
      if(count<=49)
        {
          count++;
          updateCounter();
        }
    
}
    function decrement() 
    { 
      if(count>=50){

        if(count>=1)
        {
          count--;
          updateCounter();
        }
    }
}
  </script>
</head>
<body>
    <div id="box"> 
    <h1>Counter App</h1>
    <div id="counter">0</div>
    <div class="buttons">
      <button onclick="decrement()">-</button> 
      <button onclick="increment()">+</button>
    </div>
</div>
</body>
</html>
