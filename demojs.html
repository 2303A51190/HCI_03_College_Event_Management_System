<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo js</title>
    <script >
        function add1(){
        let a,b,c;
        a=parseInt(document.getElementById("a").value);
        b=parseInt(document.getElementById("b").value);
        c=a+b;
       document.writeln("sum of a and b is ",c);
    }
    </script>
</head>
<body>
    <br><br>
    <b>Enter a value:</b><br>
    <input type="number" id="a" placeholder="enter a value"><br>
    <br>
    <b>Enter b value:</b><br>
    <input type="number" id="b" placeholder="enter b value"><br><br>
    <button type="submit" onclick="add1()">sum</button>
</body>
</html>
