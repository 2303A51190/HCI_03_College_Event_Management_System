<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCE Registration Form</title>
    <style>
        body {
            font-family: Open Sans, sans-serif;
            background-color:lavender
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        
        .form-group {
            margin-bottom: 20px;
            margin-bottom:20px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
        
        input[type="text"], input[type="email"], input[type="HT.NO"], select {
            width: 100%;
            height: 40px;
            padding: 5px;
            border: 1px solid #cccccc;
        }
        
        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
        h2{
            text-align:center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SRU Clubs(University Level Clubs)-<br>Students Welfare Academic Year 2024-2025</h2>
        <fieldset>
        <p>Dear Students Fill in the google form with utmost care reagarding the SRU clubs</p>
        <p>You can select the number of clubs as you are intrested in</p>
        <p><strong>IMPORTANT NOTE:EVERY FRIDAY FROM 1.00PM TO 5.00PM Exclusively for Club Activities</strong></p>
    </fieldset><br>

        <form>
            <div class="form-group">
                <label for="name"> First Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="name">Last Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="HT:No">HT.NO:</label>
                <input type="HT:No" id="HT:No" placeholder="Enter your HT:No">
            </div>
            <div class="form-group">
                <label for="branch">Branch:</label>
                <select id="branch">
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="MEc">MEc</option>
                    <option value="EEE">EEE</option>
                    <option value="OTHERS">OTHERS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year:</label><br>
                <label for="1st">
                    <input type="radio" name="Year:"id="1st"value="1st">1st
                    </label>
                    <label for="2nd">
                    <input type="radio" name="Year:"id="2nd"value="2nd">2nd
                    </label>
                    <label for="3rd">
                    <input type="radio" name="Year:"id="3rd"value="3rd">3rd
                    </label>
                    <label for="4th">
                    <input type="radio" name="Year:"id="4th"value="4th">4th
                    </label>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester">
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" placeholder="Enter your specialization">
            </div>
            <div class="form-group">
                <label for="Clubs">Clubs:</label>
                <select id="Clubs">
                    <option value="Cultural Club">Cultural Club</option>
                    <option value="Dancing Club">Dancing Club</option>
                    <option value="Singing Club">Singing Club</option>
                    <option value="Painting and sketching">Painting and sketching</option>
                    <option value="LMCC">LMCC</option>
                    <option value="Yoga Club">Yoga Club</option>
                    <option value="Sports">Sports</option>
                    <option value="Adventurous Club">Adventurous Club</option>
                    <option value="Garden Club">Garden Club</option>
                    <option value="Martial & Arts Club">Martial & Arts Club</option>
                </select>
            </div>
            <div class="form-group">
                 <label for="Mobile Number">Mobile Number:</label>
                 <input type="Number" id="Mobile Number" placeholder="Enter the your mobile Number">
            </div>
            <div class="form-group">
                <label for="Whatsapp Number">Whatsapp Number:</label>
                <input type="Number" id="Whatsapp Number" placeholder="Enter the your Whatsapp Number">
           </div>
           <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
           </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
