<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Success Popup</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://e0.pxfuel.com/wallpapers/603/75/desktop-wallpaper-light-green-plain-green.jpg') no-repeat center center fixed;
             
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .popup {
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            width: 500px;
            text-align: center;
            border-radius: 5px;
        }
        .icon-container {
            display: inline-block;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .icon-container img {
            width: 40px;
        }
        .popup p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        .popup button {
            padding: 8px 16px;
            font-size: 16px;
            color: white;
            background-color: #007bff;  
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .popup button:hover {
            background-color: #0056b3;  
        }
        .message-box .icon {
        font-size: 80px;
        color: white;
    }
    </style>
</head>
<body>
<div class="popup">
    <div class="icon">âœ…</div>
     
    <p>You have successfully logged in</p>
    <button onclick="redirectToHome()">OK</button>
</div>
<script>
    function redirectToHome() {
        window.location.href = 'events.html';  
    }
</script>

</body>
</html>
